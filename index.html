<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name's Personal Web Page</title>
    <!-- Include OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Web Page!</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Your introduction goes here. You can include hobbies, interests, etc.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <p>Describe your projects here. You can also add links to them.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your-email@example.com</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <!-- Include OpenLayers JavaScript -->
    <script src="https://openlayers.org/en/latest/build/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
